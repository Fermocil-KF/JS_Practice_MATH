<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container">

        <h1>MATH METHODS</h1>
    <details ontoggle="message()">
        <summary>
            <u>Instructions</u>
            <br>
                <i id="message"> </i>
    </details>
    </div>

    <
<br>
<div class="container">
    <div class="form-row">
        <div class="col">
            <input type="number" class="form-control" id="num1" placeholder="Number to round off/Base">
            <input type="number" class="form-control" id="num2" placeholder="Base">
            <input type="number" class="form-control" id="num3" placeholder="Base">
        </div>
        <div class="col">
            <input type="number" class="form-control" id="Exponent" placeholder="Exponent">
        </div>
    </div>
    <br>
    <div class="form-row">
        <div class="col">
            <button type="button" class="btn btn-success" onclick="RndResult()">Round it off!</button>
            <button type="button" class="btn btn-success" onclick="PowResult()">Power it!</button>
            <button type="button" class="btn btn-success" onclick="SQRTResult()">Square root it!</button>
            <button type="button" class="btn btn-success" onclick="AbsResult()">Absolute it!</button>
            <button type="button" class="btn btn-success" onclick="MinResult()">Minimum it!</button>
            <button type="button" class="btn btn-success" onclick="MaxResult()">Maximum it!</button>
            <button type="button" class="btn btn-success" onclick="RandomResult()">Random it!</button>
        </div>
    </div>
    <br>
    <kbd id="result1"> Answer is...</kbd>
</div>

</div>

    <script>
        function message(){
            document.getElementById("message").innerHTML = "Input one number then click the buttons below";
        }

        function RndResult() {
            var round = document.getElementById("num1").value;
            document.getElementById("result1").innerHTML = Math.round(round)
        }
        
        function PowResult() {
            var power = document.getElementById("num1").value;
            var power2 = document.getElementById("Exponent").value;
            document.getElementById("result1").innerHTML = Math.pow(power, power2)
        }

        function SQRTResult() {
            var sqrt = document.getElementById("num1").value;
            document.getElementById("result1").innerHTML = Math.sqrt(sqrt)
        }

        function AbsResult() {
            var abs = document.getElementById("num1").value;
            document.getElementById("result1").innerHTML = Math.abs(abs)
        }
        function MinResult() {
            var min = document.getElementById("num1").value;
            var min1 = document.getElementById("num2").value;
            var min2 = document.getElementById("num3").value;
            document.getElementById("result1").innerHTML = Math.min(min, min1, min2)
        }

        function MaxResult() {
            var max = document.getElementById("num1").value;
            var max1 = document.getElementById("num2").value;
            var max2 = document.getElementById("num3").value;
            document.getElementById("result1").innerHTML = Math.max(max, max1, max2)
        }

        function RandomResult() {
            var random = document.getElementById("num1").value;
            document.getElementById("result1").innerHTML = Math.random() * random
        }
    </script>

</body>
</html>
